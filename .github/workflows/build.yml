name: build

on:
  push:
    branches: ["**"]
    tags: ["v*", "V*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Build (Windows x64 only - requires MSDIA)
  # ============================================================================
  build:
    name: Build (x64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Configure
        shell: bash
        run: cmake -B build -A x64

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          # Find pdbsql.exe (MSVC may put it in bin/Release or Release)
          found=$(find build -name 'pdbsql.exe' -type f | head -1)
          if [ -z "$found" ]; then
            echo "ERROR: pdbsql.exe not found in build output"
            find build -name '*.exe' -type f
            exit 1
          fi
          cp "$found" dist/
          # Copy any DLLs from the same directory
          cp "$(dirname "$found")"/*.dll dist/ 2>/dev/null || true
          echo "=== Package contents ==="
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdbsql-windows-x64
          path: dist/
          if-no-files-found: error

  # ============================================================================
  # Release (on tags only)
  # ============================================================================
  publish-release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: pdbsql-windows-x64
          path: pdbsql-windows-x64

      - name: Package release
        run: zip -r pdbsql-windows-x64.zip pdbsql-windows-x64/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: pdbsql-windows-x64.zip
          generate_release_notes: true
