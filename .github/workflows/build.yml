name: build

on:
  push:
    branches: ["**"]
    tags: ["v*", "V*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Build (Windows only - requires MSDIA)
  # ============================================================================
  build:
    name: Build (${{ matrix.arch }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: x64
            cmake_arch: x64
            artifact_suffix: x64
          - arch: ARM64
            cmake_arch: ARM64
            artifact_suffix: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        shell: bash
        run: cmake -B build -A ${{ matrix.cmake_arch }}

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp build/bin/Release/pdbsql.exe dist/ 2>/dev/null || cp build/Release/pdbsql.exe dist/ 2>/dev/null || true
          cp build/bin/Release/*.dll dist/ 2>/dev/null || true
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdbsql-windows-${{ matrix.artifact_suffix }}
          path: dist/
          if-no-files-found: warn

  # ============================================================================
  # Release
  # ============================================================================
  publish-release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: pdbsql-windows-x64
          path: pdbsql-windows-x64

      - name: Download ARM64 artifact
        uses: actions/download-artifact@v4
        with:
          name: pdbsql-windows-arm64
          path: pdbsql-windows-arm64

      - name: Package releases
        run: |
          zip -r pdbsql-windows-x64.zip pdbsql-windows-x64/
          zip -r pdbsql-windows-arm64.zip pdbsql-windows-arm64/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pdbsql-windows-x64.zip
            pdbsql-windows-arm64.zip
          generate_release_notes: true
