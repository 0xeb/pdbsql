name: build

on:
  push:
    branches: ["**"]
    tags: ["v*", "V*"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================================================
  # Build (Windows x64 only - requires MSDIA)
  # ============================================================================
  build:
    name: Build (x64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Configure
        shell: bash
        run: cmake -B build -A x64

      - name: Build
        shell: bash
        run: cmake --build build --config Release

      - name: Package
        shell: bash
        run: |
          mkdir -p dist
          cp build/bin/Release/pdbsql.exe dist/ 2>/dev/null || cp build/Release/pdbsql.exe dist/ 2>/dev/null || true
          cp build/bin/Release/*.dll dist/ 2>/dev/null || true
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdbsql-windows-x64
          path: dist/
          if-no-files-found: warn

  # ============================================================================
  # Release
  # ============================================================================
  publish-release:
    name: Publish Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download x64 artifact
        uses: actions/download-artifact@v4
        with:
          name: pdbsql-windows-x64
          path: pdbsql-windows-x64

      - name: Package release
        run: zip -r pdbsql-windows-x64.zip pdbsql-windows-x64/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: pdbsql-windows-x64.zip
          generate_release_notes: true
